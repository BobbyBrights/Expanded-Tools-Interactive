<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>

	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: white;
	}

	/* this is where you can style the objects in your still life */

	.square{
		width: 100px;
		height: 100px;
		background: blue;
		position: absolute;
		top: 100px;
		left: 200px;
	}

	</style>

</head>

<body>

    <div class="canvas">

        <div class="curvestem"> </div>

		<div class="curvestem2"> </div>
		<div class="curvestem3"> </div>
        <div class="table"> </div>
        <div class="shadow"> </div>
        <div class="egg2"> </div>
        <div class="ball"> </div>
        <div class="ball1"> </div>
        <div class="ball2"> </div>
        <div class="ball3"> </div>
        <div class="book"> </div>
        <div class="container"> <p>Design</p></div>
        <div class="egg3"> </div>
		<div class="head"> </div>
		
        
		

    </div>

</body>

</html>
