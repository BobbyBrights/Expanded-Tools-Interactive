<script>
function spinner(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.animationPlayState = "running";
      }
}

function stopspinner(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.animationPlayState = "paused";
      }
}

function containerspinner(){
     var x = document.querySelectorAll(".containerLF");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.animationPlayState = "running";
      }
}

function containerspinnerStop(){
     var x = document.querySelectorAll(".containerLF");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.animationPlayState = "paused";
      }
}

function opacityFunction(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.opacity = "0.5";
      }
}

function opacity1Function(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.opacity = "1";
      }
}

function Red(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.backgroundColor = "red";
      }
}

function Red1(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.backgroundColor = "transparent";
      }
}

function border(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.border = "solid red";
      }
}

function border1(){
     var x = document.querySelectorAll(".block, .blockside, .blocksideL, .blocklong, .circle, .circlecut1, .circlecut2, .circlecut3, .circlestretch, .circlestretchR, .circlestretchUp, .circlestretchDown, .circlebigcutR, .circlebigcutL, .circlebigcutUL, .circlebigcutUR, .dot2");
     var i;
      for(i=0; i< x.length; i++){
         x[i].style.border = "20px solid red";
      }
}
