<!DOCTYPE html>

<html>
	<head>
		<title>Sticky Blocks</title>
			<link rel="stylesheet" type="text/css" href="sticky.css">
			<div style="padding-top: 1000px">
			</div>
			<div class="sticky"> </div>
			<div class="sticky1"> </div>
			<div class="sticky2"> </div>

				}
			</style>
	</head>

	<body>

			<div class="fixed"> </div>

		<div id="bottom" class="static3"> </div>

		</div>

</html>
